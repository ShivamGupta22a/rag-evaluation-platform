version: '3.8'
services:
  rag-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rag_eval
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
